<!DOCTYPE html>
<html>
 <head>
  <title>GraphEditor</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script type="text/javascript" src="lib/helpers.js"></script>
  <script type="text/javascript" src="lib/vars.js"></script>
  <script type="text/javascript" src="lib/CRenderEngine.js"></script>
  <script type="text/javascript" src="lib/CKeyListener.js"></script>
  <script type="text/javascript" src="lib/CWebUI.js"></script>
  <style>
    body {
        background-color: rgba(100, 100, 100, 0.5)
    }
    .graphview {
        background-color: white;
    }
    .overlay {
        position: absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        padding-left:20%;
        padding-right:20%;
        padding-top:2em;
        padding-bottom:2em;
        z-index: 100;
        background-color: rgba(100, 100, 100, 0.5)
    }
    .inneroverlay {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 60%;
        height: 80%;
        overflow:auto;
        margin-left:20%;
        margin-right:20%;
        margin-top:2em;
        margin-bottom:2em;
        padding: 2em;
        z-index: 101;
        background-color: rgba(255, 255, 255, 1.0)
    }
    .node {
        color: white;
        padding: 0.8em;
        margin-left:0.5em;
        margin-bottom:0.4em;
        border-radius: 1em;
        border: 0px;
    }
    .inputnode {
        background-color: mediumseagreen;
    }
    .algorithmnode {
        background-color: orange;
    }
    .structurenode{
        background-color: darkslategray;
    }
    .outputnode {
        background-color: indianred;
    }
    .languagenode {
        background-color: orange;
    }
  </style>
  <script type="text/javascript">
    function initialize() {
        WebUI.start(true, 800, 600, 'graphview');
    }
  </script>
 </head>
 <!-- Use the Script inside the body onload to create the webui -->
 <body onload="window.setTimeout(initialize, 1000);" onresize="">
     <div id="graphview" class="graphview"></div>
     <div id="nodeselector" style="display:none" class="overlay" onclick="WebUI.hideNodeSelector()">
        <div id="innernodeselector" class="inneroverlay" onclick="event.cancelBubble=true;">
         <!-- Nodes that can be created -->
        </div>
     </div>
     <div id="languageselector" style="display:none" class="overlay" onclick="WebUI.hideLanguageSelector()">
        <div id="innerlanguageselector" class="inneroverlay" onclick="event.cancelBubble=true;">
         <h2>Select A Language</h2>
         <button class="node languagenode" onclick="WebUI.changeLanguage('Python')">PYTHON</button>
         <button class="node languagenode" onclick="WebUI.changeLanguage('Java')">JAVA</button>
         <button class="node languagenode" onclick="WebUI.changeLanguage('Csharp')">C SHARP</button>
         <button class="node languagenode" onclick="WebUI.changeLanguage('Cpp')">C++</button>
        </div>
     </div>
     <div id="erroroverlay" style="display:none" class="overlay" onclick="WebUI.hideErrorOverlay()">
        <div id="innererroroverlay" class="inneroverlay" onclick="event.cancelBubble=true;">
            An error occured.
        </div>
     </div>
 </body>
</html>
